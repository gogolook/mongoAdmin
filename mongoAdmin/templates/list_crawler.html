{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for entry in entries %}
    <li>
       <label>ID</label> {{ entry._id }}
       <label>連結</label> {{ entry.link}}
       <label>名稱</label> {{ entry.name}}
       <a href="{{ url_for('update_crawler', site_id=entry._id) }}">"修改規則"</a>
    </li>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
